<header>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">
        <a class="p-2 text-dark" href="#" routerLink="/">Glicose Monitoring System</a>          
      </h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#" routerLink="/record">Novo</a>
        <a class="p-2 text-dark" href="#" routerLink="/history">Histórico</a>
        <a class="p-2 text-dark" href="#" routerLink="/report">Relatório</a>
      </nav>
      <span *ngIf="isLoggedIn" class="my-2 my-md-0 mr-md-3 login-info">
        <img src="{{getUserPhoto()}}" title="{{getUserDisplayName()}}" alt="user photo" >        
      </span>      
      <button class="btn btn-outline-primary" href="#" (click)="logout()" *ngIf="isLoggedIn">Sign out</button>
      <button class="btn btn-outline-primary" href="#" (click)="login()" *ngIf="!isLoggedIn">Sign in</button>
  </div>
</header>
