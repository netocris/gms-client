<header>    
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            <app-link [valueModel]="Glicose Monitoring System" [link]="'/'"></app-link>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <app-link [valueModel]="'Add record'" [link]="'edit'"></app-link>
            <app-link [valueModel]="'Records'" [link]="'list'"></app-link>
            <app-link [valueModel]="'Reports'" [link]="'reports'"></app-link>       
            <ng-container *ngFor="let lang of langList">
                <a class="p-1 text-dark font-size-sm" href="#" routerLink="/{{lang.code}}/">{{ lang.label }}</a>
            </ng-container>
        </nav>
        <!--
        <span *ngIf="isLoggedIn" class="my-2 my-md-0 mr-md-3 login-info">
            <img src="{{getUserPhoto()}}" title="{{getUserDisplayName()}}" i18n-alt="@@header.user.photo" alt="User photo">
        </span>
        -->
        
        <app-button [valueModel]="'Sign out'" (click)="logout()" *ngIf="isLoggedIn"></app-button>
        <app-button [valueModel]="'Sign in'" (click)="login()" *ngIf="!isLoggedIn"></app-button>
            
    </div>
  </header>
