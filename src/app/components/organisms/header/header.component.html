<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">      
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <app-router-link [linkValue]="'header.app' | translate"
            [routerLink]="'/'"
            [linkClass]="'p-2 text-dark'">
        </app-router-link>
    </h5>          
    <nav class="my-2 my-md-0 mr-md-3">
        <app-router-link [linkValue]="'header.record.add' | translate"
            [routerLink]="'/edit'"
            [linkClass]="'p-2 text-dark'">
        </app-router-link>
        <app-router-link [linkValue]="'header.record.list' | translate"
            [routerLink]="'/list'"
            [linkClass]="'p-2 text-dark'">
        </app-router-link>
        <app-router-link [linkValue]="'header.reports' | translate"
            [routerLink]="'/reports'"
            [linkClass]="'p-2 text-dark'">
        </app-router-link>            
    </nav>          
    <span *ngIf="isLoggedIn" class="my-2 my-md-0 mr-md-3 login-info">
        <app-image [src]="photo" [title]="displayName" [alt]="'user photo'"></app-image>        
    </span>    
    <app-button [buttonValue]="'header.signout' | translate" 
        (eventEmmitter)="logout()" 
        *ngIf="isLoggedIn">
    </app-button>
    <app-button [buttonValue]="'header.signin' | translate" 
        (eventEmmitter)="login()" 
        *ngIf="!isLoggedIn">
    </app-button>               
</div>
