<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      
        <h5 class="my-0 mr-md-auto font-weight-normal">
            <app-link [modelValue]="'Glicose Monitoring System'" [linkValue]="'/'"></app-link>        
        </h5>
          
        <nav class="my-2 my-md-0 mr-md-3">
            <app-link [modelValue]="'Add record'" [linkValue]="'/edit'"></app-link>
            <app-link [modelValue]="'Records'" [linkValue]="'/list'"></app-link>
            <app-link [modelValue]="'Reports'" [linkValue]="'/reports'"></app-link>       
            <!--<ng-container *ngFor="let lang of langList">
            <a class="p-1 text-dark font-size-sm" href="#" routerLink="/{{lang.code}}/">{{ lang.label }}</a>
            </ng-container>-->
        </nav>
          
        <span *ngIf="isLoggedIn" class="my-2 my-md-0 mr-md-3 login-info">
            <app-image [src]="photo" [title]="displayName" [alt]="'user photo'"></app-image>        
        </span>
    
        <app-button [modelValue]="'Sign out'" (eventEmmitter)="logout()" *ngIf="isLoggedIn"></app-button>
        <app-button [modelValue]="'Sign in'" (eventEmmitter)="login()" *ngIf="!isLoggedIn"></app-button>
               
    </div>
</header>
