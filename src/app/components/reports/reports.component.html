<div class="row">
    <div class="col-md-6 mt-3 mb-3">
      <h4 class="mb-4" i18n="@@report.reportbyday.title">Report by day</h4>
      <app-spinner *ngIf="stillLoading; else lineChartTpl"></app-spinner>
      <ng-template #lineChartTpl>
        <app-line-chart></app-line-chart>
      </ng-template>
    </div>
    <div class="col-md-6 mt-3 mb-3">
      <h4 class="mb-3" i18n="@@report.reportbyweek.title">Report by week</h4>
      <app-spinner *ngIf="stillLoading; else barChartTpl"></app-spinner>
      <ng-template #barChartTpl>
        <app-bar-chart></app-bar-chart>
      </ng-template>
    </div>
  </div>
