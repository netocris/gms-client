<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12 card-title">
        <a data-toggle="collapse" href="#filter-area" class="text-dark float-right" aria-expanded="false"
          aria-controls="filter-area" i18n="@@filter.label">Filters</a>
      </div>
    </div>
    <div id="filter-area" class="collapse">
      <div class="card card-body mb-3">
        <div class="row">
          <div class="col-md-9">
            <input type="text" class="form-control" id="searchValue" [(ngModel)]="searchValue"
              i18n-placeholder="@@filter.component.searchValue.placeholder"
              placeholder="search for glucose value or notes" />
          </div>
          <div class="col-md-3 float-right">
            <button type="btn" class="btn btn-outline-primary btn-block" (click)="search()"
              i18n="@@btn.search">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
