<div class="row">
    <div class="col-md-12 mt-3 mb-3">        
        <app-spinner *ngIf="stillLoading"></app-spinner>    
        <div *ngIf="!stillLoading">        
            <div *ngIf="records.length === 0; else listRecords">
                <span>{{'norecordsfound' | translate}}</span>
            </div>
            <ng-template #listRecords>        
                <app-pagination [records]="records" 
                    [page]="page" 
                    [pageSize]="pageSize"
                    (pageOutputEventEmitter)="pageEventEmitter($event)">
                </app-pagination>                
                <app-filter (searchOutputEventEmitter)="searchEventEmitter($event)">                
                </app-filter>                
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col" sortable="_timestamp" (sort)="onSort($event)">
                                {{'listrecord.date' | translate}}
                            </th>
                            <th scope="col" sortable="value" (sort)="onSort($event)">
                                {{'listrecord.glucose' | translate}}
                            </th>
                            <th scope="col" sortable="notes" (sort)="onSort($event)">
                                {{'listrecord.notes' | translate}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let record of records | slice: (page - 1) * pageSize : (page - 1) * pageSize + pageSize; index as idx;">
                            <td scope="row">{{ idx }}</td>
                            <td>{{ record._timestamp | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                            <td>{{ record.value }}</td>
                            <td>{{ record.notes }}</td>
                        </tr>
                    </tbody>
                </table>                
            </ng-template>
        </div>    
    </div>
</div>
