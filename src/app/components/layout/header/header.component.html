<header>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
      <a class="p-2 text-dark" href="#" routerLink="/" i18n="@@header.appname">Glicose Monitoring System</a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="#" routerLink="/edit" i18n="@@header.create">Add record</a>
      <a class="p-2 text-dark" href="#" routerLink="/list" i18n="@@header.history">List Records</a>
      <a class="p-2 text-dark" href="#" routerLink="/reports" i18n="@@header.report">Reports</a>
      <ng-container *ngFor="let lang of langList">
        <a class="p-2 text-dark" href="#" routerLink="/{{lang.code}}/">{{ lang.label }}</a>
      </ng-container>
    </nav>
    <span *ngIf="isLoggedIn" class="my-2 my-md-0 mr-md-3 login-info">
      <img src="{{getUserPhoto()}}" title="{{getUserDisplayName()}}" i18n-alt="@@header.user.photo" alt="User photo">
    </span>
    <button class="btn btn-outline-primary" href="#" (click)="logout()" *ngIf="isLoggedIn" i18n="@@header.signout">Sign
      out</button>
    <button class="btn btn-outline-primary" href="#" (click)="login()" *ngIf="!isLoggedIn" i18n="@@header.signin">Sign
      in</button>
  </div>
</header>
